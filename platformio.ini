; PlatformIO Configuration for Smart Energy Meter
; Alternative to Arduino IDE - easier library management

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Required libraries
lib_deps = 
    mandulaj/PZEM-004T-v30@^1.1.2

; Upload settings
upload_speed = 921600

; Build flags (optional - for debugging)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
